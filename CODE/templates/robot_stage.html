<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Robot Interaction</title>
  <style>
    body{
      margin:0;
      background:#0f0f12;
      color:#e8e8ee;
      font-family: Arial, sans-serif;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .wrap{
      text-align:center;
      max-width: 900px;
      padding: 40px;
    }
    h1{
      font-size: 56px;
      margin: 0 0 18px 0;
      letter-spacing: .5px;
    }
    p{
      font-size: 20px;
      color:#b9b9c6;
      margin: 0;
      line-height: 1.4;
    }
    .sub{
      margin-top: 18px;
      font-size: 14px;
      color:#6f6f7e;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Robot Interaction</h1>
  <div class="sub">(This screen will advance automatically when the experimenter ends the robot stage.)</div>
  </div>

  <script>
    // Not obvious: advance only on Ctrl+Enter (or Cmd+Enter on Mac as extra convenience)
    document.addEventListener("keydown", async (e) => {
      const isEnter = (e.key === "Enter");
      const isCtrlEnter = isEnter && (e.ctrlKey || e.metaKey); // metaKey covers Cmd on macOS

      if (!isCtrlEnter) return;

      try {
        const r = await fetch("/api/robot/finish", { method: "POST" });
        const data = await r.json();
        if (data && data.next_url) {
          window.location.href = data.next_url;
        }
      } catch (err) {
        // fail silently (or you can console.log(err))
      }
    });
  </script>
</body>
</html>
