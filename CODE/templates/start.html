<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Start Experiment</title>
  <style>
    body {
      background:#111;
      color:#eee;
      font-family: Arial, sans-serif;
      display:flex;
      height:100vh;
      align-items:center;
      justify-content:center;
    }
    .card {
      width: 420px;
      background:#1b1b1b;
      padding:24px;
      border-radius:12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
    }
    h2 { margin-top:0; }

    label {
      display:block;
      margin:14px 0 6px;
      font-size:15px;
    }

    input[type="number"] {
      width:100%;
      padding:10px;
      border-radius:8px;
      border:1px solid #444;
      background:#0f0f0f;
      color:#eee;
      font-size:16px;
    }

    /* --- Gender dots --- */
    .gender-row {
      display:flex;
      gap:18px;
      margin-top:6px;
    }

    .gender-option {
      display:flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      user-select:none;
    }

    .gender-option input {
      display:none;
    }

    .dot {
      width:18px;
      height:18px;
      border-radius:50%;
      border:2px solid #888;
      display:inline-block;
      position:relative;
    }

    .gender-option input:checked + .dot::after {
      content:"";
      position:absolute;
      top:3px;
      left:3px;
      width:8px;
      height:8px;
      border-radius:50%;
      background:#eee;
    }

    button {
      margin-top:22px;
      width:100%;
      padding:12px;
      border-radius:8px;
      border:0;
      font-size:16px;
      cursor:pointer;
      background:#eee;
      color:#111;
    }

    .err {
      margin-top:10px;
      color:#ff6b6b;
    }

    .hint {
      margin-top:10px;
      color:#aaa;
      font-size:13px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Participant details</h2>

    <form method="POST" action="/">

      <label for="participant_number">Participant number</label>
      <input
        id="participant_number"
        name="participant_number"
        type="number"
        min="1"
        step="1"
        required
        autofocus
      />

      <label for="age">Age</label>
      <input
        id="age"
        name="age"
        type="number"
        min="1"
        step="1"
        required
      />

      <label>Gender</label>
      <div class="gender-row">
        <label class="gender-option">
          <input type="radio" name="gender" value="male" required>
          <span class="dot"></span>
          <span>Male</span>
        </label>

        <label class="gender-option">
          <input type="radio" name="gender" value="female">
          <span class="dot"></span>
          <span>Female</span>
        </label>

        <label class="gender-option">
          <input type="radio" name="gender" value="other">
          <span class="dot"></span>
          <span>Other</span>
        </label>
      </div>

      <button type="submit">Start experiment</button>

      {% if error %}
        <div class="err">{{ error }}</div>
      {% endif %}
      <div class="hint">All fields are required to begin.</div>
    </form>
  </div>
</body>
</html>
